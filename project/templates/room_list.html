{% extends "layout.html" %}
{% block content %}
  <h1>Room List</h1>
  <h1>Tìm kiếm phòng</h1>
  <form action="/search" method="GET">
    <label for="room_name">Tên phòng:</label>
    <input type="text" id="room_name" name="room_name">
    <br>
    <label for="room_price_min">Giá phòng từ:</label>
    <input type="number" id="room_price_min" name="room_price_min">
    <br>
    <label for="room_price_max">Đến:</label>
    <input type="number" id="room_price_max" name="room_price_max">
    <br>
    <label for="room_type">Loại phòng:</label>
    <input type="text" id="room_type" name="room_type">
    <br>
    <input type="submit" value="Tìm kiếm">
  </form> 
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Status</th>
        <th>Note</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
        <tr>
          <td>{{ room.name }}</td>
          <td>{{ room.type }}</td>
          <td>{{ room.price }}</td>
          <td>{{ room.status }}</td>
          <td>{{ room.note }}</td>
          <td>
            <a href="{{ url_for('update_room', room_id=room.id) }}" class="btn btn-primary">Update</a>
            <form method="POST" action="{{ url_for('delete_room', room_id=room.id) }}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-danger" formnovalidate>Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('create_room') }}" class="btn btn-primary">Thêm phòng</a>
{% endblock %}
